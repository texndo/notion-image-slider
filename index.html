<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .buttons button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
    }

    .buttons #prev {
      left: 20px;
    }

    .buttons #next {
      right: 20px;
    }

    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current" style="background-image: url('1.jpeg');"></div>
    <div class="slide" style="background-image: url('2.jpeg');"></div>
    <div class="slide" style="background-image: url('3.jpeg');"></div>
    <div class="slide" style="background-image: url('4.jpeg');"></div>
    <div class="slide" style="background-image: url('5.jpeg');"></div>
    <div class="slide" style="background-image: url('6.jpeg');"></div>
  </div>

  <div class="buttons">
    <button id="prev"><i class="fas fa-chevron-left"></i></button>
    <button id="next"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const next = document.querySelector("#next");
    const prev = document.querySelector("#prev");
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("current");
        if (i === index) slide.classList.add("current");
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    next.addEventListener("click", nextSlide);
    prev.addEventListener("click", prevSlide);

    // Auto-slide
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
